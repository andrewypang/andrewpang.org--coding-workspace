<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/06a3e9347a.js"></script>
    <title>Vault | Andrew Pang</title>
</head>

<body>
    <!-- Main Header -->
    <header class="container">
        <h1>The Vault</h1>
        <h5>A collection of random stuff I've done</h5>
        <div class="divider"></div>
    </header>
    <br>

    <!-- The Main Content of Web Page -->
    <main>
        <!-- Index -->
        <section class="container section-index">
            <div class="row">

                <!-- Card for Art Website -->
                <div class="col s12 m6">
                    <div class="card medium">
                        <div class="card-image">
                            <a href="http://art.andrewpang.org" class="" target="_blank"><img src="img/mountains.svg"
                                    alt="card picture"></a>
                            <span class="card-title">Art</span>
                        </div>
                        <div class="card-content">
                            <p>Paintings</p>
                        </div>
                    </div>
                </div>

                <!-- Card for Astro Website -->
                <div class="col s12 m6">
                    <div class="card medium">
                        <div class="card-image">
                            <a href="http://astrophotography.andrewpang.org" class="" target="_blank"><img src="https://astrophotography.andrewpang.org/photos/solar-system/moon/highlights/close-ups/Moon_200308_g3_ap301.jpg" alt="card picture"></a>
                            <span class="card-title">Astrophotography</span>
                        </div>
                        <div class="card-content">
                            <p>Photos of space taken by me</p>
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__content">
            <!-- Footer Logo -->
            <span class="fas fa-moon footer__logo"></span>
            <!-- Navigation for links -->
            <div class="footer__navigation">
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="mailto:andrew.y.pang@gmail.com" class="footer__link">Contact</a>
                    </li>
                </ul>
            </div>

            <p class="footer__copyright">
                Built by <a href="#!" class="footer__link">Andrew Pang</a>
            </p>

        </div>


    </footer>

</body>

</html>
